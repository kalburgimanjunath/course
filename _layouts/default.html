{% include header.html %}

      <div class="row-fluid">
		  
		  <div class="span6">
			{% include aboutme.html %}
		  </div>

		    {% for post in site.posts %}
			  <article>
			    <h2>
			      <a href="{{ post.url }}">
			        {{ post.title }}
			      </a>
			    </h2>
			    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
			    {{ post.content }}
			  </article>
			{% endfor %}

		  <div class="span6">
			{{ content }}
		  </div>
	  </div>
