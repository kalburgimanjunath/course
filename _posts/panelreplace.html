<!-- version 1.0 -->
<link rel="stylesheet" type="text/css" href="css/dcm.css">
<link rel="stylesheet" type="text/css" href="css/panelreplacement.css">


<div class="modal ispmodal fade in ps-mpc-model" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="false" style="display: block;">
    <div class="modal-dialog">
    <form id="ps-mpc-model" class="modal-content show" data-bind="busyIndicator: {show: IsLoading, blockAll: true}" novalidate="novalidate">
        <div class="modal-content" style="box-shadow: none" >
            <div class="modal-header">
                <h1 class="modal-title" id="lineModalLabel">New Device</h1>
            </div>
  
    <section class="mpc-model-form">
        <div class="row">
          <div class="field spaceBottomStyle form-group col-md-6 col-lg-6 macid">
            <label class="control-label id_mac">MAC ID*</label>
            <input type="text" id="unique_key" class="floatTxt myStyle form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 col-lg-8 ps-checkbox checkbox">
            
            <span class="control-label"> 
            <input type="checkbox">
            Associated Access Persona 
            <span></span></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 col-lg-8 ps-checkbox checkbox">
           
            <span class="control-label"> 
            <input type="checkbox">
            Credentials 
            <span></span></span>
            
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 col-lg-8 ps-checkbox checkbox">
             <span class="control-label"> 
             <input type="checkbox">
             Device Controller 
             <span></span></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 col-lg-8 ps-checkbox checkbox">
            <span class="control-label"> 
            <input type="checkbox">
            Device Point 
            <span></span></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 col-lg-8 ps-checkbox checkbox">
            
            <span class="control-label"> 
            <input type="checkbox">
            Holidays 
            <span></span></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 col-lg-8 ps-checkbox checkbox">
            
            <span class="control-label"> 
            <input type="checkbox">
            Input / Outputs 
            <span></span></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 col-lg-8 ps-checkbox checkbox">
            
            <span class="control-label"> 
            <input type="checkbox">
            Interlocks 
            <span></span></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 col-lg-8 ps-checkbox checkbox">
            
            <span class="control-label"> 
            <input type="checkbox">
            Schedules 
            <span></span></span>
          </div>
        </div>


        <div class="row">
          <p>Please use compatible device (hardware &amp; firmware) for replacement</p>
        </div>
  </section>
  


            <div class="modal-footer" style="margin-top:0" >
                
                <div class="btn-group" role="group" aria-label="group button">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a type="button" href="customer-list.html" class="btn btn-primary" >Save</a>
                </div>
            </div>
            <!-- FOOTER SECTION ENDS -->
        </div>
     </form>
    </div>
</div>
