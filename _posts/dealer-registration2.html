    <script>
        $( document ).ready(function() {
             $("#edit").click(function(){
                $(".contentContainer").removeClass("viewmode");
            });
        
            //$('.SlectBox').SumoSelect();

            $("#continue").click(function (e) {
                e.preventDefault();
                $(".moredetails").addClass("show").addClass('animateshowform');
                $(".moredetails").removeClass("hide");
                $(".pagebox-withscroll").addClass("regscroll-x");
                $(".regscroll-y").addClass("footermorepadding");
                $("#btnlogin").removeClass("hide");
                $("#continue").addClass("hide");
                $("#wrapperLoginBtn").addClass("regfooter");
            });

            // $("#cancel").click(function (e) {
            //     e.preventDefault();
            //     $(".moredetails").removeClass("show");
            //     $(".moredetails").addClass("hide");
            //     $(".pagebox-withscroll").removeClass("regscroll-x");
            //     $("#wrapperLoginBtn").removeClass("regfooter");
            // });

        });


        // Closes the sidebar menu
        $("#menu-close").click(function (e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });

        // Opens the sidebar menu
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });

       

        function onMenuItemSelect(itemName) {
            $('#menu-close').click(); require('presenter').transitionTo($('#ispviews'));
            switch (itemName) {
                case "SiteOverview":
                    blockUI();
                    ajaxRequest('POST', $('#siteurl').val() + 'AccountMgmt/GetAccountInfo').done(function (result) {
                        unblockUI();
                        Honeywell.ISP.Navigation.navigate(['26', '27'], 'hamburgermenuselected', { action: itemName, id: result.data.Id });
                    });
                    break;
                case "AddSite":
                    Honeywell.ISP.Navigation.navigate(['26', '27'], 'hamburgermenuselected', { action: itemName });
                    break;
            }
        }

    </script>
    <script src="sumo-select/jquery.sumoselect.js"></script>

    }

    }
