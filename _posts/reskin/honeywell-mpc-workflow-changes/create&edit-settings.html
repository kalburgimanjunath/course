<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MPC</title>
    <meta name="viewport" content="width=1024">
    <link rel="icon" href="images/fav.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="content/css/bootstrap-3.3.7-dist/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="content/css/selectize.css">
    <link href="content/css/master.css" rel="stylesheet" type="text/css">
    <link href="content/css/spinner.css" rel="stylesheet" type="text/css">
    <link href="content/css/base.css" rel="stylesheet" type="text/css">
    <link href="content/css/ispcommon.css" rel="stylesheet" type="text/css">
    <link href="content/css/checkbox.css" rel="stylesheet" type="text/css">
    <link href="content/css/controlstyles.css" rel="stylesheet" type="text/css">
    <link href="content/css/common-styles.css" rel="stylesheet" type="text/css">
    <link href="content/css/create&edit-settings.css" rel="stylesheet" type="text/css">
    <script src="scripts/jquery-2.2.4.min.js"></script>
    <script src="content/js/bootstrap.min.js"></script>
    <script src="scripts/selectize.js"></script>
    <script src="scripts/jquery.slimscroll.js"></script>
    <script src="scripts/master.js"></script>
    <script src="scripts/jquery.mousewheel.js"></script>
</head>

<body class="mpc">
    <!--header starts here-->
    <header>
        <nav class="masterhead navbar navbar-default">
            <div class="header_left navbar-header">
                <a href="#" class="hamburger close_menu pull-left key_cntrl"> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> </a>
                <!--Navigation starts-->
                <!--Navigation ends-->
                <div class="masterhead_logo pull-right">
                    <p></p>
                </div>
            </div>
            <div class="header_right nav navbar-nav navbar-right">
                <a href="#" class="alarm pull-left hdr_alrm pw_icon"></a>
                <a href="#" class="help pull-left hdr_hlp pw_icon"></a>
            </div>
        </nav>
    </header>
    <!--header ends here-->
    <!--Main layout starts-->
    <div class="main_container mpc clearfix people_container row">
        <!--People and Card left tab starts-->
        <div class="people_group col-md-3 col-lg-3">
            <div class="people_title">
                <div class="people_grp_list">
                    <ul class="nav nav-tabs pw_tabs">
                        <li class="active"> <a href="#people_search" data-toggle="tab">People</a> </li>
                    </ul>
                </div>
                <div class="people_group_right">
                    <a class="add_sm pw_icon"></a>
                    <a class="opt_sm pw_icon"></a>
                </div>
            </div>
            <div class="tab-content ppl-list"> </div>
        </div>
        <!--People and Card right tab starts-->
        <div class="people_details people_deails_tab col-md-9 col-lg-9">
            <ul class="nav nav-tabs pw_tabs">
                <li class="active"><a href="#ppl_profile" data-toggle="tab">Maps</a></li>
                <li><a href="#ppl_cred" data-toggle="tab">Settings</a></li>
            </ul>
            <div class="ppl_main_tab">
                <ul class="nav nav-tabs pw_tabs">
                    <li class="active"><a href="#ppl_profile" data-toggle="tab">Configure</a></li>
                    <li><a href="#ppl_cred" data-toggle="tab">Event Recording</a></li>
                    <li><a href="#ppl_assets" data-toggle="tab">Contineous Recording</a></li>
                    <li><a href="#ppl_access" data-toggle="tab">Motion Recording</a></li>
                </ul>
                <div class="tab-content">
                    <div id="ppl_profile" class="fade in active tab-pane ">
                        <div class="clearfix">
                            <div class="col-lg-6 col-md-6 col-sm-6 config-lft">
                                <div class="scroll-rtl">
                                    <form class="sett-config-l">
                                        <label for="exampleInputEmail1">Camera State</label>
                                        <div class="pw_switches clearfix">
                                            <div class="pull-left">
                                                <input type="radio" name="add_group" id="ActivityCard1" value="Card" checked="">
                                                <label for="ActivityCard1">Card</label>
                                            </div>
                                            <div class="pull-left">
                                                <input type="radio" name="add_group" id="ActivityCard2" value="People">
                                                <label for="ActivityCard2">Profile</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Camera Name</label>
                                            <select class="form-control selectbox">
                                                <option>option 1</option>
                                                <option>option 2</option>
                                                <option>option 3</option>
                                                <option>option 4</option>
                                                <option>option 5</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Camera Model</label>
                                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Camera Model"> </div>
                                        <div class="checkbox-form-control">
                                            <label class="formControl-checkbox checkbox checkbox-circle checkbox-primary">
                                                <input type="checkbox" class="checkbox"> <span class="rule-alarm-span"></span>
                                                <p>Manual Camera Addition</p>
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Discovered Cameras</label>
                                            <select class="form-control selectbox">
                                                <option>option 1</option>
                                                <option>option 2</option>
                                                <option>option 3</option>
                                                <option>option 4</option>
                                                <option>option 5</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Cameras IP Address</label>
                                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Cameras IP Address"> </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Username</label>
                                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Username"> </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> </div>
                                        <button type="submit" class="pull-right btn btn-primary">Discover Camera</button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 config-rtl">
                                <div class="scroll-lft">
                                    <form class="sett-config-r">
                                        <div class="sett-video">
                                            <video class="video">
                                                <source src="video/SampleVideo_360x240_5mb.mp4" type="video/mp4">
                                            </video>
                                            <div class="playpause"></div>
                                        </div>
                                        <button type="button" class="btn btn-default">Associations: 0</button>
                                        <hr>
                                        <h3 class="form-heading">Recording Clip Duration</h3>
                                        <div class="field form-group timeConditionField spinner-control">
                                            <label id="lbl-Min" class="label-control labelalign" for="timeInMin">Pre-Event (secs)</label>
                                            <div class="ui-spinner ui-widget ui-widget-content ui-corner-all">
                                                <input id="timeInMin" class="floatTxt myStyle form-control valid ui-spinner-input" type="number" data-min="0" max="60" step="1" role="spinbutton" aria-valuenow="1"><a class="ui-spinner-button ui-spinner-up ui-corner-tr"><span class="ui-icon ui-icon-triangle-1-n">▲</span></a><a class="ui-spinner-button ui-spinner-down ui-corner-br" tabindex="-1"><span class="ui-icon ui-icon-triangle-1-s">▼</span></a></div>
                                        </div>
                                        <div class="field form-group timeConditionField spinner-control">
                                            <label id="lbl-Min" class="label-control labelalign" for="timeInMin">Post-Event (secs)</label>
                                            <div class="ui-spinner ui-widget ui-widget-content ui-corner-all">
                                                <input id="timeInMin" class="floatTxt myStyle form-control valid ui-spinner-input" type="number" data-min="0" max="60" step="1" role="spinbutton" aria-valuenow="1"><a class="ui-spinner-button ui-spinner-up ui-corner-tr"><span class="ui-icon ui-icon-triangle-1-n">▲</span></a><a class="ui-spinner-button ui-spinner-down ui-corner-br" tabindex="-1"><span class="ui-icon ui-icon-triangle-1-s">▼</span></a></div>
                                        </div>
                                        <hr>
                                        <h3 class="form-heading">Recording Settings</h3>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Camera Resolution</label>
                                            <select class="form-control selectbox">
                                                <option>option 1</option>
                                                <option>option 2</option>
                                                <option>option 3</option>
                                                <option>option 4</option>
                                                <option>option 5</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Frame Rate</label>
                                            <select class="form-control selectbox">
                                                <option>option 1</option>
                                                <option>option 2</option>
                                                <option>option 3</option>
                                                <option>option 4</option>
                                                <option>option 5</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Camera Quality</label>
                                            <select class="form-control selectbox">
                                                <option>option 1</option>
                                                <option>option 2</option>
                                                <option>option 3</option>
                                                <option>option 4</option>
                                                <option>option 5</option>
                                            </select>
                                        </div>
                                        <hr>
                                        <h3 class="form-heading">Live Settings</h3>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Camera Resolution</label>
                                            <select class="form-control selectbox">
                                                <option>option 1</option>
                                                <option>option 2</option>
                                                <option>option 3</option>
                                                <option>option 4</option>
                                                <option>option 5</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Frame Rate</label>
                                            <select class="form-control selectbox">
                                                <option>option 1</option>
                                                <option>option 2</option>
                                                <option>option 3</option>
                                                <option>option 4</option>
                                                <option>option 5</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="footer-button">
                    <button class="btn pull-right btn-primary">Submit</button>
                    <button class="btn pull-right btn-default">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!--Main layout ends-->
</body>

</html>
