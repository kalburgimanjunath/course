<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Maxpro Cloud: Sign In</title>
		<!-- Bootstrap CSS -->
		<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/login.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<img id="profile-img" class="profile-img-card" src="Content/images/Honeywell_logo.svg" />
		<div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            
            <p id="profile-name" class="logintitle">Sign in</p>
            <form class="form-signin">
            	<h1 class="logintitle"></h1>
                <span id="reauth-email" class="reauth-email"></span>
                <label class="control-label">Email/User ID</label>
                <input type="email" id="inputEmail" class="form-control"  required autofocus>
                <label class="control-label">Password</label>
                <input type="password" id="inputPassword" class="form-control" required>
                <span class="controls passfield view_pwd" for="showpass"></span>
                <a href="#" class="pull-right">
	                Having trouble signing In?
	            </a>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Signin</button>
                <div class="text-center">
                				<br/><br/>
                                <span>Don’t have an account?</span>
                                <a id="signupButton" href="#" data-bind="click: $data.onCreateAccount">Sign up</a>
                            </div>
            </form><!-- /form -->
            
        </div><!-- /card-container -->
        <footer>
        <p><span style="float: left;font-family: 'HoneywellSansWeb-Medium' !important;
    font-size: 12px;
    color: #b0b0b0;" href="#"> © 2017Honeywell International Inc</span>
    <span class="col-md-5 col-md-offset-4 col-xs-3 col-xs-offset-4">
    	<select class="langselect">
	    	<option>English</option>
	    	<option>Kannada</option>
	    </select>
    </span>
    
    </p>
    </footer>
    </div><!-- /container -->

		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</body>
</html>
